<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JavaScript</title>
	<link href="Styles/reset.css" rel="stylesheet" />
	<link href="Styles/style.css" rel="stylesheet" />
	<script src="Scripts/part1.js"></script>

	<style type="text/css">
		#container {
			max-width: 400px;
			height: 400px;
			margin: auto;
			background-color: ghostwhite;
		}
	</style>

</head>
<body>
	<div class="head-container">
		<p class="head-font">JavaScript</p>
	</div>
	<div class="content">

		<div class="task-container">
			<div class="task-head-container">
				<p class="task-head-font">Array Processing Tool: Sub Sum</p>
			</div>
			<div class="form">
				<label class="label">Enter array: <input type="text" id="tbArraySubSum" class="text-box" value="-1, 2, 3, -9" /></label>
				<input type="button" id="bArraySubSum" class="button" value="OK" />
			</div>
			<div class="result-container">
				<p id="vArraySubSum" class="viewer"></p>
			</div>
		</div>

		<div class="task-container">
			<div class="task-head-container">
				<p class="task-head-font">Array Processing Tool: MinMidMax</p>
			</div>
			<div class="form">
				<label class="label">Enter array: <input type="text" id="tbArrayMinMidMax" class="text-box" value="-1, 2, 3, -9" /></label>
				<input type="button" id="bArrayMinMidMax" class="button" value="OK" />
			</div>
			<div class="result-container">
				<p id="vArrayMinMidMax" class="viewer"></p>
			</div>
		</div>

		<div class="task-container">
			<div class="task-head-container">
				<p class="task-head-font">Array Processing Tool: Selection Task</p>
			</div>
			<div class="form">
				<label class="label">Enter array: <input type="text" id="tbArraySelection" class="text-box" value="1, 3, 7, 4, 6, 7, 8, 1, 2, 5, 7, 8, 90, 1" /></label>
				<input type="button" id="bArraySelection" class="button" value="OK" />
			</div>
			<div class="result-container">
				<p id="vArraySelection" class="viewer"></p>
			</div>
		</div>

		<div class="task-container">
			<div class="task-head-container">
				<p class="task-head-font">Date Display Formatter</p>
			</div>
			<div class="form">
				<label class="label">Enter date: <input type="text" id="tbDateFormatterDate" class="text-box" value="21+++3*/*2000ccccc" /></label>
				<br /><br />
				<label class="label">Enter from mask: <input type="text" id="tbDateFormatterFromMask" class="text-box" value="dd+++m*/*yyyyccccc" /></label>
				<br /><br />
				<label class="label">Enter to mask: <input type="text" id="tbDateFormatterToMask" class="text-box" value="HH:MM:ss, dddd mmmm yyyy" /></label>
				<br /><br />
				<input type="button" id="bDateFormatter" class="button" value="OK" />
			</div>
			<div class="result-container">
				<p id="vDateFormatter" class="viewer"></p>
			</div>
		</div>

		<div class="task-container">
			<div class="task-head-container">
				<p class="task-head-font">Text Formatter</p>
			</div>
			<div class="form">
				<label class="label">Enter text:<textarea id="tbTextFormatterText" class="text-box-multiline">Unfortunately microbursts can occur without the presence of precipitation being present making the detection of this almost impossible. This is one of the major reasons why there have been so many incidents involving aircrafts and microbursts. There are now many different kinds of service stations that help identify microbursts though. The aircraft accident rate due to microbursts in association with classic severe local storms is practically nonexistent for commercial aviation, since the system is apparently well designed to protect passenger jets against these. Although most accidents are found to be pilot error due to hazardous attitudes such as ‘macho’ there aren’t many training emphasis on fighting a microburst because most of the time the microburst wins.</textarea></label>
				<br /><br />
				<label class="label">Max length of line: <input type="text" id="tbTextFormatterLength" value="50" /></label>
				<label class="label">, max line count: <input type="text" id="tbTextFormatterCount" /></label>
				<label class="label">
					, format:
					<select id="cbTextFormatterOptions">
						<option>character</option>
						<option>word</option>
						<option>sentence</option>
						<option>none</option>
					</select>
				</label>
				<div class="button-container">
					<input type="button" id="bTextFormatter" class="button" value="OK" />
				</div>
			</div>
			<div class="result-container">
				<label class="label">Result text:<textarea id="vTextFormatter" class="text-box-multiline"></textarea></label>
			</div>
		</div>

		<div class="task-container">
			<div class="task-head-container">
				<p class="task-head-font">String calculator</p>
			</div>
			<div class="form">
				<label class="label">Enter numbers: <input type="text" id="tbStringCalc1" value="5" /></label>
				<select id="cbStringCalcOperators">
					<option value="+">+</option>
					<option value="-">-</option>
					<option value="*">*</option>
					<option value="/">/</option>
				</select>
				<input type="text" id="tbStringCalc2" value="8.5" />
				<input type="button" id="bStringCalc" class="button" value="OK" />
			</div>
			<div class="result-container">
				<p id="vStringCalc" class="viewer"></p>
			</div>
		</div>

		<div class="task-container">
			<div class="task-head-container">
				<p class="task-head-font">Array Sorter</p>
			</div>
			<div class="form">
				<label class="label">Enter array: <input type="text" id="tbArraySort" class="text-box" value="1, 3, 7, 4, 6, 7, 8, 1, 2, 5, 7, 8, 90, 1" /></label>
				<input type="button" id="bArraySort" class="button" value="OK" />
			</div>
			<div class="result-container">
				<p id="vArraySort" class="viewer"></p>
			</div>
		</div>

		<div class="task-container">
			<div class="task-head-container">
				<p class="task-head-font">Binary Converter</p>
			</div>
			<div class="form">
				<label class="label">Enter number: <input type="text" id="tbBinaryConverter" class="text-box" value="23" /></label>
				<input type="button" id="bBinaryConverter" class="button" value="OK" />
				<div class="radio-container">
					<label><input type="radio" id="isToDec" name="rbBinaryConverter" checked="checked" />Dec to bin</label>
					<label><input type="radio" name="rbBinaryConverter" />Bin to dec</label>
				</div>
			</div>
			<div class="result-container">
				<p id="vBinaryConverter" class="viewer"></p>
			</div>
		</div>

		<div class="task-container">
			<div class="task-head-container">
				<p class="task-head-font">Caching calculator</p>
			</div>
			<div class="form">
				<label class="label">Enter numbers: <input type="text" id="tbCacheLeft" value="20" /></label>
				<select id="cbCacheOperators">
					<option value="+">+</option>
					<option value="-">-</option>
					<option value="*">*</option>
					<option value="/">/</option>
					<option value="%">%</option>
					<option value="pow">pow</option>
					<option value="and">and</option>
					<option value="or">or</option>
					<option value="shr">shr</option>
					<option value="shl">shl</option>
				</select>
				<input type="text" id="tbCacheRight" value="4" />
				<input type="button" id="bCache" class="button" value="OK" />
			</div>
			<div class="result-container">
				<p id="vCache" class="viewer"></p>
			</div>
		</div>

	</div>
</body>
</html>
