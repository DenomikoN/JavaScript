<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JavaScript</title>
	<link href="Styles/reset.css" rel="stylesheet" />
	<link href="Styles/style.css" rel="stylesheet" />
	<script src="Scripts/part1.js"></script>
</head>
<body>
	<div class="head-container">
		<p class="head-font">JavaScript</p>
	</div>
	<div class="content">

		<div class="task-container">
			<div class="task-head-container">
				<p class="task-head-font">Array Processing Tool: Sub Sum</p>
			</div>
			<div class="form">
				<label class="label">Enter array: <input type="text" id="tbArraySubSum" class="text-box" value="-1, 2, 3, -9"/></label>
				<input type="button" id="bArraySubSum" class="button" value="OK"/>
			</div>
			<div class="result-container">
				<p id="vArraySubSum" class="viewer"></p>
			</div>
		</div>

		<div class="task-container">
			<div class="task-head-container">
				<p class="task-head-font">Array Processing Tool: MinMidMax</p>
			</div>
			<div class="form">
				<label class="label">Enter array: <input type="text" id="tbArrayMmm" class="text-box" value="-1, 2, 3, -9" /></label>
				<input type="button" id="bArrayMmm" class="button" value="OK" />
			</div>
			<div class="result-container">
				<p id="vArrayMmm" class="viewer"></p>
			</div>
		</div>

		<div class="task-container">
			<div class="task-head-container">
				<p class="task-head-font">Array Processing Tool: Selection Task</p>
			</div>
			<div class="form">
				<label class="label">Enter array: <input type="text" id="tbArraySelection" class="text-box" value="1, 3, 7, 4, 6, 7, 8, 1, 2, 5, 7, 8, 90, 1"/></label>
				<input type="button" id="bArraySelection" class="button" value="OK"/>
			</div>
			<div class="result-container">
				<p id="vArraySelection" class="viewer"></p>
			</div>
		</div>




		<div class="task-container">
			<div class="task-head-container">
				<p class="task-head-font">Array Sorter</p>
			</div>
			<div class="form">
				<label class="label">Enter array: <input type="text" id="tbArraySort" class="text-box" value="1, 3, 7, 4, 6, 7, 8, 1, 2, 5, 7, 8, 90, 1"/></label>
				<input type="button" id="bArraySort" class="button" value="OK"/>
			</div>
			<div class="result-container">
				<p id="vArraySort" class="viewer"></p>
			</div>
		</div>

		<div class="task-container">
			<div class="task-head-container">
				<p class="task-head-font">Binary Converter</p>
			</div>
			<div class="form">
				<label class="label">Enter number: <input type="text" id="tbBinaryConverter" class="text-box" value="23" /></label>
				<input type="button" id="bBinaryConverter" class="button" value="OK"/>
				<div class="radio-container">
					<label><input type="radio" id="isToDec" name="rbBinaryConverter" checked="checked" />Dec to bin</label>
					<label><input type="radio" name="rbBinaryConverter" />Bin to dec</label>
				</div>
			</div>
			<div class="result-container">
				<p id="vBinaryConverter" class="viewer"></p>
			</div>
		</div>

	</div>
</body>
</html>
